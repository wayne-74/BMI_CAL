<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <span id="title">BMI Calculator</span>
        <input id="height" type="number" placeholder="Height (in cm)">
        <input id="weight" type="number" placeholder="Weight (in kg)">
        <button onclick="calculate()">Calculate</button>
        <span id="result">Your Result will be shown here!</span>
    </div>
    <script src="../eel.js"></script>
    <script>
        result_text = document.getElementById("result");
        height = document.getElementById("height");
        weight = document.getElementById("weight");
        function calculate() {
            eel.bmi_calculate(height.value, weight.value)(result);
        }
        function result(result) {
            result_text.innerHTML = result;
        }
    </script>
</body>
</html>
